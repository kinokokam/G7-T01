<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="external.css">
    <link type="text/css" rel="stylesheet" href="login.css">
    
    <!-- Add this in the home page when its created -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="firebase.js"></script> <!-- Your Firebase configuration file -->
    <script src="main.js"></script> <!-- Your main JavaScript file -->
    <title>Login</title>
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="row">
            <div class="col-md-6 col-lg-4">
                <div id="login">
                    <h2 class="text-center">Login</h2>
                    <div id="loginForm" class="mt-4">
                        <div id="usernameInput" class="mb-3">
                            <input type="text" id="username" class="form-control" placeholder="Username">
                        </div>
                        <div id="pwInput" class="mb-3">
                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div id="forgetPw" class="mb-3">
                            <a href="#" onclick="window.location='forgetPw.html'">Forget password?</a>
                        </div>
                        <div id="btnLogin" class="mb-3">
                            <input type="submit" class="btn btn-primary w-100" value="Login">
                        </div>
                        <div id="others" class="text-center mb-3">
                            <hr><span>or</span><hr>
                        </div>
                        <div id="otherLogin" class="d-flex justify-content-between">
                            <input type="submit" class="btn btn-danger w-48" value="Google Login">
                            <input type="submit" class="btn btn-danger w-48" value="Facebook Login">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
