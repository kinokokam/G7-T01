<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="external.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            margin-right: 20px;
        }

        #ff {
            font-size: 0.8rem;
            letter-spacing: 0.2rem;
            color: #444;
            font-weight: lighter;
            text-decoration: none;
        }

        body {
            background-color: #f5f1e5;
            color: #444;
            font-family: 'Arial', sans-serif;
        }

        div a {
            font-family: 'Helvetica', sans-serif;
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 0.3rem;
        }

        .upload-box {
            border: 1px solid #444;
            padding: 30px;
            border-radius: 10px;

            background-color: #f8f9fa;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 600px;
            height: 600px;
            line-height: 500px;
            text-align: center;
        }

        .upload-box:hover {
            background-color: #f5f1e5;
        }

        .upload-box input[type="file"] {
            display: none;
        }

        .upload-box label {
            font-size: 18px;
            color: #444;
            cursor: pointer;
        }

        .upload-box p {
            color: #444;
            font-size: 14px;
        }

        #imgtitle {
            font-family: 'Georgia', sans-serif;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.2rem;
        }

        #imgdesc {
            font-family: 'Arial', sans-serif;
            font-size: 0.875rem;
            color: #666;
        }

        #imgddesc {
            font-family: 'Arial', sans-serif;
            font-size: 0.75rem;
            color: #999;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid pt-4">
            <div class="row w-100">

                <!-- RENOVENIENCE brand (6 columns) -->
                <div class="col-3">
                    <a class="navbar-brand ps-5 ms-2" href="#">RENOVENIENCE</a>
                </div>

                <!-- Navigation Links (4 columns) -->
                <div class="col-7 d-flex justify-content-end">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" id="ff"
                                    style="font: size 10px;">ABOUT</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="ff">PERSONALISE</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false" id="ff">
                                    FLOORPLAN
                                </a>
                                <ul class="dropdown-menu" style="background-color:#f5f1e5; border: 0px;">
                                    <li><a class="dropdown-item" href="#" id="ff">Upload your floorplan</a></li>
                                    <li><a class="dropdown-item" href="#" id="ff">Saved floorplans</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="ff">APPOINTMENT</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="ff">MARKETPLACE</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Search bar (2 columns) -->
                <div class="col-2 d-flex justify-content-end">
                    <form class=" d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-dark" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">

        <form action="/upload" method="post" enctype="multipart/form-data">
            <!-- File Upload Box -->
            <div class="upload-box" onclick="document.getElementById('fileUpload').click()">
                <label for="fileUpload" id="ff">UPLOAD A FILE OR IMAGE</label>
                <input type="file" id="fileUpload" name="file">
            </div>
            <p id="imgtitle" class="mt-4"> UPLOAD YOUR FLOORPLAN: </p>
            <p id="imgdesc" class="mb-4"> some text : </p>
            <p id="imgddesc"> FLOORPLAN | 2024 </p>
        </form>
    </div>

</body>

</html>
