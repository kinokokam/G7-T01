<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="external.css">
    <link type="text/css" rel="stylesheet" href="login.css">
    <title>Forget Password</title>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="row">
            <div class="col-md-6 col-lg-4">
                <div id="login">
                    <h2 class="text-center">Forgot Password</h2>
                    <div class="mb-3">
                        <label class="form-label">Enter your email to reset your password.</label>
                    </div>
                    <div id="loginForm">
                        <div id="usernameInput" class="mb-3">
                            <input type="text" id="username" class="form-control" placeholder="Email">
                        </div>
                        <div id="btnLogin" class="mb-3">
                            <input type="submit" class="btn btn-primary w-100" value="Reset Password">
                        </div>
                        <div id="loginReturn" class="text-center">
                            <a href="#" onclick="window.location='login.html'">Return to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
